<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="masthead">
      <nav id="site-nav" class="greedy-nav">
          <section class="site-info">
              <h1 class="site-name">
                  <a href="{{ site.baseurl }}/">{{ site.name }}</a>
              </h1>
              <p class="site-description">{{ site.description }}</p>
          </section>
      </nav>
    </div>

    <div class="container">
        <header id="banner" class="user-info">
            <a href="{{ site.baseurl }}/" class="user-info-avatar">
                <img src="{{ site.avatar }}" alt="{{ site.author }}" />
            </a>
            <h3 class="user-info-author">{{ site.author }}</h3>
            <h4 class="user-info-bio">{{ site.bio }}</h4>
            <nav class="user-info-links">
                <a href="https://www.twitter.com/xaviju">Twitter</a>
                <a href="https://www.linkedin.com/in/xaviju">Linkedin</a>
                <a href="https://github.com/Xaviju">Github</a>
                <a href="{{ site.baseurl }}/about">Learn more</a>
            </nav>
        </header>
        <section id="main" role="main" class="main">
        </section>

        <script id="entry-template" type="text/x-handlebars-template">
        {% raw %}
          {{#each this}}
          <article class="entry">
            <h2>{{title}}</h2>
            <h3>{{author}}</h3>
            <p class="body">{{{description}}}</p>
          </article>
          {{/each}}
        {% endraw %}
        </script>

    </div>

    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script  async="async" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="{{ site.baseurl }}/scripts/main.js"></script>
    {% include analytics.html %}
</body>

</html>
